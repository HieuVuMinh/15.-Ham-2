<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text1" placeholder="Tính chuvi">
<button type="button" onclick="chuvi()">Click</button>

<input type="text" id="text2" placeholder="Tính dientich">
<button type="button" onclick="dientich()">Click</button>

<P>Result: <span id="result"></span></P>
<script>

    function chuvi(a) {
        a = document.getElementById("text1").value
        document.getElementById("result").innerHTML = a*2*3.14
    }

    function dientich(a) {
        a = document.getElementById("text1").value
        document.getElementById("result").innerHTML = a*a*3.14
    }
</script>
</body>
